<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>pseudo class selectors</title>
</head>
<body>
	<style type="text/css">
		header li {
			list-style: none;
		}
		a:link{
			text-align: center;
			text-decoration: none;
			background-color: blue;
			display: block;
			border: 2px solid red;
			width: 200px; 
			margin-bottom: 3px;
			color: white;

		}
		a:hover{
			text-align: center;
			text-decoration: none;
			background-color: green;
			display: block;
			border: 2px solid brown;
			width: 200px; 
			margin-bottom: 3px;
			color: white;
		
	</style>
	<h1>pseudoclass selectors</h1>
    <header> 
       <ul>
       	 <li><a href="/">home</a></li>
       	 <li><a href="https://www.facebook.com/" target="_blank"> facebook page </a></li>
       </ul>
    </header>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <div>div4</div>

</body>
</html>
